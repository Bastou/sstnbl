{% import 'components/nav.html' as nav %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ renderData.title or title or metadata.title }}</title>
    <meta name="description" content="{{ renderData.description or description or metadata.description }}">
    <meta name="author" content="{{ metadata.author.name }}">
    <link rel="alternate" href="{{ metadata.feed.path | url }}" type="application/atom+xml" title="{{ metadata.title }}">
    <link rel="manifest" href="{{ '/manifest.webmanifest' | url }}" crossorigin="use-credentials">
    <link rel="icon" href="data:,">
    <link rel="apple-touch-icon" href="{{ '/img/icons/icon-192.png' | url }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | url }}">
    <meta name="theme-color" content="#222222"/>
    <script>
      if ("serviceWorker" in navigator)
        navigator
          .serviceWorker
          .register("/service-worker.js");
    </script>
  </head>
  <body>
    <header class="g">
      <h1>
        <a href="{{ '/' | url }}">{{ metadata.title }}
          <span class="mid">‚óè</span></a>
      </h1>
      <aside class="s m">
        <nav>
          <ul class="x lsn">
            {{ nav.default((collections.all | eleventyNavigation), page, showDate=true) }}
            <li><a href="{{ '/sustainable-checklist.html' | url }}" class="l">Checklist</a></li>
            <li><a href="https://github.com/Bastou/sstnbl" class="l">Github</a></li>
          </ul>
        </nav>
      </aside>
    </header>
    <main{% if templateClass %} class="{{ templateClass }}"{% endif %}>
      {{ content | safe }}
    </main>
    <script async type="module" src="{{ '/js/main.min.js' | url }}"></script>
    <script async nomodule src="{{ '/js/main.iife.min.js' | url }}"></script>
  </body>
</html>
